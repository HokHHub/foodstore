<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article class="foodcard">
            <img class="foodcard__img" src="./img/pancake.webp" alt="">
            <div class="container">
                <div class="foodcard__price price">
                    <p class="price__card">44,50 ₽</p>
                    <p class="price__noncard">50,50 ₽</p>
                </div>

                <div class="foodcard__card card">
                    <p class="card__type">С картой</p>
                    <p class="card__type">Обычная</p>
                </div>

                <div class="foodcard__title title">
                    <p class="title__product">Г/Ц Блинчики с мясом вес, <br> Россия</p>
                </div>

                <div class="foodcard__rating rating">
                    <img class="rating__fullstar" src="./img/fullstar.svg" alt="">
                    <img class="rating__fullstar" src="./img/fullstar.svg" alt="">
                    <img class="rating__star" src="./img/star.svg" alt="">
                    <img class="rating__star" src="./img/star.svg" alt="">
                    <img class="rating__star" src="./img/star.svg" alt="">
                </div>

                <button class="foodcard__btn">В корзину</button>
            </div>
        </article>
    </main>
</body>
</html>
