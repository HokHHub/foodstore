<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article class="foodcard">
            <img class="foodcard__img" src="./img/pancake.webp" alt="блинчики с мясом">
            <div class="info">
                <div class="foodcard__price price">
                    <div class="price__withcard">
                        <p class="price__card">44,50 ₽</p>
                        <p class="card__type">С картой</p>
                    </div>
                    <div class="price__noncard">
                        <p class="price__noncard">50,50 ₽</p>
                        <p class="card__type">Обычная</p>
                    </div>
                </div>

                <p class="title__product">Г/Ц Блинчики с мясом вес, <br> Россия</p>

                <div class="foodcard__rating rating">
                    <img class="rating__star star_orange" src="./img/fullstar.svg" alt="заполненная звезда рейтинга">
                    <img class="rating__star star_orange" src="./img/fullstar.svg" alt="заполненная звезда рейтинга">
                    <img class="rating__star" src="./img/star.svg" alt="пустая звезда рейтинга">
                    <img class="rating__star" src="./img/star.svg" alt="пустая звезда рейтинга">
                    <img class="rating__star" src="./img/star.svg" alt="пустая звезда рейтинга">
                </div>

                <button class="foodcard__btn">В корзину</button>
            </div>
        </article>
    </main>
</body>
</html>
